[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.40.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[[redirects]]
# Redirect default Netlify subdomain to primary domain
from = https://georgeofosu.netlify.com/* 
to= https://www.georgeofosu.com/:splat 
status: 301!
